#mybatis
#mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.wl.entity
mapper.identity=MYSQL
mapper.not-empty=false
mybatis.configuration.mapUnderscoreToCamelCase=true
